version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "@types/node"
        update-types: [ "version-update:semver-major" ]
    group:
      name: "npm-dev-dependencies"
      dependencies:
        - match:
            dependency_type: "development"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
