name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out git branch
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Lint, build and test application
        run: npm run all
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out git branch
        uses: actions/checkout@v2
      - name: Run action locally
        uses: ./
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
